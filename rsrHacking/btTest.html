<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bt.css" />
    <title>Binary Tree</title>
  </head>
  <body>
    <div class="tree">
      <div class="ul">
        <div class="li">
          <div>Main</div>
          <div class="ul">
            <div class="li">
              <div>Sub-1</div>
              <div class="ul">
                <div class="li">
                  <div>Sub 1-1</div>
                </div>
                <div class="li">
                  <div>Sub 1-2</div>
                </div>
              </div>
            </div>
            <div class="li">
              <div>Sub-2</div>
              <div class="ul">
                <div class="li">
                  <div>Sub-2-1</div>
                </div>
                <div class="li">
                  <div>Sub-2-2</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
